<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>MIS3502 Wordgame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Your custom JavaScript -->
    <script src="js/app.js"></script>

    <!-- Link to image for the favicon -->
    <link rel="icon" href="images/questionmark100x100.png">
</head>

<body>

<!-- Top Navigation Bar -->

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
      <a class ="navbar-brand" href="index.html">
          <img alt="Wordgame Logo" src="images/questionmark100x100.png" style="width:40px;">
          &nbsp;&nbsp;Guess-a-word Game
      </a>

    <!-- Toggler Icon for responsiveness -->
    <button id="toggle-icon" class="navbar-toggler secured" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <!--Menu sets on the left -->
        <ul class="navbar-nav mr-auto">
        </ul>
    <!--Menu sets on the right -->
    <!--Each individual item can be secured by adding the class: secured -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item secured">
                <a id="link-newgame" class="nav-link" href="#"><i class="fa fa-sharp fa-solid fa-plus"></i> Make a New Game </a>
            </li>
            <li class="nav-item secured">
                <a id="link-history" class="nav-link" href="#"><i class="fa fa-sharp fa-solid fa-list"></i> History </a>
            </li>
            <li class="nav-item secured">
                <a id="link-logout" class="nav-link" href="#"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>    
    </div>
</nav>

<br><br><br><br>

<!--Start container for BS4 (Bootstrap 4) formatting-->
<div class="container-fluid">

    <div class="row text-center">
        <div class="col-md-12">
			&nbsp; <!-- place holder for additional top row content -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>

            <div class="col-md-8 content-wrapper " id="div-login" style="display: none;">
                    <form id='form-login'>
                    <label for="username">User name:</label>
                    <input type="text" name="username" id="username" class="form-control" >
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" >
                    <br>
                    <div class="text-center">
                    <input type="button" value="Login" name="btnLogin" id="btnLogin" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    </div>
                    <br>
                    <div id='login_message' class="">
                    </div>
                </form>
            </div>

            <div class="col-md-8 content-wrapper " id="div-play" style="display: none;">
                <div id = "display_word" class = "text text-center" style = "font-size:3em; width:100%; letter-spacing:1em">_____</div>
                    <br>
                        <div class = "text-center">
                    <form id = "form-play" class = "text-center" style = "width: 100%">
                    <div>
                        <label for = "guess" class = "align-middle" style = "font-size:3em;">Letter:</label>
                        <input type = "text" name = "guess" id = "guesses" class = "align-middle" style ="font-size:3em;margin-bottom: -28px;width:1em;height:80px;text-align:center;" size="1" maxlength="1">
                        <input type = "button" value = ">" id = "arrow" class = "btn btn-primary align-middle" style ="font-size:3em;margin-bottom: -28px;">
                        <br>
                        <input type = "hidden" name = "usertoken" id = "usertoken" value = "" class = "form-control">
                        <br>
                        <input type = "hidden" name = "gameid" id = "gameid" value = "" class = "form-control">
                    </div> 
                    </form>
                    <div id = "message_play"></div>
                    <div id = "message_error"></div>
                    <div id = "message_pastgussess" class = "alert alert-info"></div>
                </div>
            </div>
            
            <div class="col-md-8 content-wrapper" id="div-history" style="display:none;border-collapse:collapse">
                <table id = "history-table" class = "table table-bordeded;width: 100%;border-bottom: 1px;border-radius:25px">
                    <tr><th colspan = "2" class = "text-white" style="background-color: #0492C2;">History</th></tr>
                        <tr>
                            <th>Secret Word</th>
                            <th>Result</th>
                        </tr>
        
                </table>
            </div>

        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <div>
                &nbsp;
            </div>
        </div>
    </div>
</div>

</body>
